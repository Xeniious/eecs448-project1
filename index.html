<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
  <title>team "Team" - Calendar View</title>
</head>
<body>
  <div class="sub_wrapper">
    <span class="options_toolbar">
      <button style="position:fixed;top:20px;left:20px;" onclick="javascript:toggleTime();">Toggle 24hr Time</button>
    </span>
    <span class="btn_left">
      <i class="fa fa-2x fa-arrow-circle-o-left"></i>
    </span>
    <span class="btn_right">
      <i class="fa fa-2x fa-arrow-circle-o-right"></i>
    </span>
    <span class="date_header">
      <div class="dayname">Sunday,</div>
      <div class="date_text">August 9th</div>
    </span>
  </div>
  <div class="wrapper">
    <span class="date_view">
      <div class="t_block"><div class="time">0:00</div></div>
      <div class="t_block"><div class="time">0:30</div></div>
      <div class="t_block"><div class="time">1:00</div></div>
      <div class="t_block"><div class="time">1:30</div></div>
      <div class="t_block"><div class="time">2:00</div></div>
      <div class="t_block"><div class="time">2:30</div></div>
      <div class="t_block"><div class="time">3:00</div></div>
      <div class="t_block"><div class="time">3:30</div></div>
      <div class="t_block"><div class="time">4:00</div></div>
      <div class="t_block"><div class="time">4:30</div></div>
      <div class="t_block"><div class="time">5:00</div></div>
      <div class="t_block"><div class="time">5:30</div></div>
      <div class="t_block"><div class="time">6:00</div></div>
      <div class="t_block"><div class="time">6:30</div></div>
      <div class="t_block"><div class="time">7:00</div></div>
      <div class="t_block"><div class="time">7:30</div></div>
      <div class="t_block"><div class="time">8:00</div></div>
      <div class="t_block"><div class="time">8:30</div></div>
      <div class="t_block"><div class="time">9:00</div></div>
      <div class="t_block"><div class="time">9:30</div></div>
      <div class="t_block"><div class="time">10:00</div></div>
      <div class="t_block"><div class="time">10:30</div></div>
      <div class="t_block"><div class="time">11:00</div></div>
      <div class="t_block"><div class="time">11:30</div></div>
      <div class="t_block"><div class="time">12:00</div></div>
      <div class="t_block"><div class="time">12:30</div></div>
      <div class="t_block"><div class="time">13:00</div></div>
      <div class="t_block"><div class="time">13:30</div></div>
      <div class="t_block"><div class="time">14:00</div></div>
      <div class="t_block"><div class="time">14:30</div></div>
      <div class="t_block"><div class="time">15:00</div></div>
      <div class="t_block"><div class="time">15:30</div></div>
      <div class="t_block"><div class="time">16:00</div></div>
      <div class="t_block"><div class="time">16:30</div></div>
      <div class="t_block"><div class="time">17:00</div></div>
      <div class="t_block"><div class="time">17:30</div></div>
      <div class="t_block"><div class="time">18:00</div></div>
      <div class="t_block"><div class="time">18:30</div></div>
      <div class="t_block"><div class="time">19:00</div></div>
      <div class="t_block"><div class="time">19:30</div></div>
      <div class="t_block"><div class="time">20:00</div></div>
      <div class="t_block"><div class="time">20:30</div></div>
      <div class="t_block"><div class="time">21:00</div></div>
      <div class="t_block"><div class="time">21:30</div></div>
      <div class="t_block"><div class="time">22:00</div></div>
      <div class="t_block"><div class="time">22:30</div></div>
      <div class="t_block"><div class="time">23:00</div></div>
      <div class="t_block"><div class="time">23:30</div></div>
    </span>
  </div>
<script src="toggleTime.js" type="text/javascript"></script>
</body>
</html>
